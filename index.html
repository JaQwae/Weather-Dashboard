<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header id="header-container">
        <h1 id="title">Weather Dashboard <img id="header-icon"
                src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/63069/weather-icon-clipart-md.png"
                alt="Multi-weather icon">
        </h1>
    </header>

    <main id="all-content-container">
        <div id="search-content-container">
            <section id="new-city-search-container" >
                <h3 id="search-prompt">What is the weather in:</h3>
                <input id="user-input" placeholder="Enter city name"></input>
                <button type="button" class="btn" id="search-button">Search</button>
            </section>
            <hr>
            <section id="search-history-container" >
                <h4 id="search-history-title" class="hidden">Revisit city</h4>
                <div id="city-buttons"></div>
                <h6 id="clear-history" class="hidden">Clear History</h6>
            </section>
        </div>

        <div id="weather-info-container" class="hidden">
            <section id="current-weather-container">
                <div id="primary-current-weather-info">
                    <!-- city name -->
                    <h2 id="city-name"></h2>
                    <!-- icon -->
                    <img id="current-weather-icon" src="" alt="current weather icon">
                    <!-- temp -->
                    <h4 id="current-temp"></h4>
                </div>
                <div id="secondary-current-weather-info">
                    <!-- date -->
                    <h5 id="current-date"></h5>
                    <!-- feels like temp -->
                    <h5 id="current-feel-like-temp"></h5>
                    <!-- humidity -->
                    <h5 id="current-humidity"></h5>
                    <!-- wind speed -->
                    <h5 id="current-wind-speed"></h5>
                    <!-- uv index -->
                    <h5 id="uv-index"></h5>
                </div>
            </section>

            <div id="forecasted-weather-container">
                <div id="one-day-out" class="days-out">
                    <div id="date-out-1-day"></div>
                    <img src="" alt="weather icon" id="icon-out-1-day">
                    <div id="temp-out-1-day"></div>
                    <div id="wind-speed-out-1-day"></div>
                    <div id="humidity-out-1-day"></div>
                </div>
                <div id="two-days-out" class="days-out">
                    <div id="date-out-2-day"></div>
                    <img src="" alt="weather icon" id="icon-out-2-day">
                    <div id="temp-out-2-day"></div>
                    <div id="wind-speed-out-2-day"></div>
                    <div id="humidity-out-2-day"></div>
                </div>
                <div id="three-day-out" class="days-out">
                    <div id="date-out-3-day"></div>
                    <img src="" alt="weather icon" id="icon-out-3-day">
                    <div id="temp-out-3-day"></div>
                    <div id="wind-speed-out-3-day"></div>
                    <div id="humidity-out-3-day"></div>
                </div>
                <div id="four-days-out" class="days-out">
                    <div id="date-out-4-day"></div>
                    <img src="" alt="weather icon" id="icon-out-4-day">
                    <div id="temp-out-4-day"></div>
                    <div id="wind-speed-out-4-day"></div>
                    <div id="humidity-out-4-day"></div>
                </div>
                <div id="five-days-out" class="days-out">
                    <div id="date-out-5-day"></div>
                    <img src="" alt="weather icon" id="icon-out-5-day">
                    <div id="temp-out-5-day"></div>
                    <div id="wind-speed-out-5-day"></div>
                    <div id="humidity-out-5-day"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/scripts.js"></script>
</body>

</html>
